<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Will's Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Will's Survery Form</h1>
    <p id="description">This is my survey form. I built this so I can learn HTML and CSS :)</p>
  <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Full Name: <input type="text" id="name" name="name" placeholder="enter your name" required></label>
     <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="enter a valid email address" required></label>
     <label for="number" id="number-label">Rating: <input type="number" id="number" placeholder="rate this form between 1 and 10" min="1" max="10" required></label>
      <label for="dropdown">How did you find this form?
     <select id="dropdown" required>
       <option value="">(select one)</option>
       <option value="direct">Direct Link</option>
       <option value="google">Google</option>
       <option value="git">GitHub</option>
      <select>
      </label>
      <label for="notes">How can I improve the form?
        <textarea id="notes" rows="6"></textarea>
        <legend for="rad">Ice or Inline?
      </label>
      <label id="rad">Ice<input type="radio" name="ice-inline" value="ice" checked></label>
            <label id="rad">Inline<input type="radio" value="inline" name="ice-inline"></label>

  <label>Do you consent to my spaghetti code?<input  class="inline" value="spaghetti" type="checkbox"</label>
  <label class="inline">Have you read the T&C's?<input value="tac" type="checkbox"</label>
    </fieldset>
  <input id="submit" type="submit" value="Submit your response">
  </form>
  </body>
</html>
